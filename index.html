<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ExoExams</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  text-align:center;
}

h1{
  margin-top:40px;
}

input{
  padding:10px;
  width:250px;
  border:none;
  border-radius:6px;
}

button{
  padding:10px 20px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  margin-left:5px;
  background:#00c6ff;
}

.card{
  display:inline-block;
  background:white;
  color:black;
  padding:15px 30px;
  margin:15px;
  border-radius:10px;
  cursor:pointer;
}

.years{
  margin-top:20px;
}
</style>
</head>

<body>

<h1>ExoExams</h1>

<input type="text" id="searchInput" placeholder="Search (jee 2024)">
<button onclick="searchPaper()">Search</button>

<div id="searchResult" class="years"></div>

<br><br>

<div class="card" onclick="showYears('jee')">JEE</div>
<div class="card" onclick="showYears('neet')">NEET</div>

<div id="yearContainer" class="years"></div>

<script>

const papers = {
  jee:{
    "2024":"pepar/jee/2024.pdf",
    "2023":"pepar/jee/2023.pdf",
    "2022":"pepar/jee/2022.pdf"
  },
  neet:{
    "2024":"pepar/neet/2024.pdf",
    "2023":"pepar/neet/2023.pdf",
    "2022":"pepar/neet/2022.pdf"
  }
};

function searchPaper(){
  const input = document.getElementById("searchInput").value.toLowerCase();
  const resultDiv = document.getElementById("searchResult");
  resultDiv.innerHTML = "";

  for(let exam in pepar){
    for(let year in pepar[exam]){
      if(input.includes(exam) && input.includes(year)){
        resultDiv.innerHTML = 
          `<button onclick="openPepar('${pepar[exam][year]}')">
          ${exam.toUpperCase()} ${year}
          </button>`;
        return;
      }
    }
  }

  resultDiv.innerHTML = "No paper found.";
}

function showYears(exam){
  const container = document.getElementById("yearContainer");
  container.innerHTML = "";

  for(let year in pepar[exam]){
    container.innerHTML += 
      `<button onclick="openPepar('${pepar[exam][year]}')">
      ${year}
      </button>`;
  }
}

function openPepar(path){
  window.open(path,"_blank");
}

</script>

</body>
</html>
