<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ExoExams</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 40px;
    }

    .container {
      margin-top: 40px;
    }

    .exam-btn {
      padding: 15px 40px;
      margin: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #00c6ff;
      color: black;
      cursor: pointer;
      transition: 0.3s;
    }

    .exam-btn:hover {
      background: #00a2d6;
    }

    .years {
      margin-top: 30px;
    }

    .year-btn {
      padding: 10px 25px;
      margin: 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: white;
      color: black;
    }

    .year-btn:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

<h1>ExoExams</h1>

<div class="container">
  <button class="exam-btn" onclick="showYears('jee')">JEE</button>
  <button class="exam-btn" onclick="showYears('neet')">NEET</button>
</div>

<div class="years" id="yearsContainer"></div>

<script>
  const pepar = {
    jee: {
      "2024": "pepar/jee/2024.pdf",
      "2023": "pepar/jee/2023.pdf",
      "2022": "pepar/jee/2022.pdf"
    },
    neet: {
      "2024": "pepar/neet/2024.pdf",
      "2023": "pepar/neet/2023.pdf",
      "2022": "pepar/neet/2022.pdf"
    }
  };

  function showYears(exam) {
    const container = document.getElementById("yearsContainer");
    container.innerHTML = "";

    for (let year in papers[exam]) {
      container.innerHTML += `
        <button class="year-btn" onclick="downloadPaper('${papers[exam][year]}')">
          ${year}
        </button>
      `;
    }
  }

  function downloadPaper(filePath) {
    window.open(filePath, "_blank");
  }
</script>

</body>
</html>
