<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ExoExams</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  text-align:center;
}

h1{
  margin-top:60px;
  font-size:48px;
}

.exam-container{
  margin-top:50px;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
}

.exam-card{
  width:250px;
  padding:20px;
  border-radius:12px;
  background:rgba(255,255,255,0.1);
  cursor:pointer;
  transition:0.3s;
}

.exam-card:hover{
  transform:scale(1.05);
  background:rgba(255,255,255,0.2);
}

.year-list{
  margin-top:15px;
}

.year-btn{
  margin:6px;
  padding:8px 12px;
  background:#00c6ff;
  color:black;
  border-radius:6px;
  cursor:pointer;
  display:inline-block;
}
</style>
</head>

<body>

<h1>ExoExams</h1>
<p>Select Exam to Download Papers</p>

<div class="exam-container" id="examContainer"></div>

<script src="data.js"></script>

<script>

const container = document.getElementById("examContainer");

for(let key in exams){

  const exam = exams[key];

  const card = document.createElement("div");
  card.className = "exam-card";

  card.innerHTML = `<h2>${exam.name}</h2>`;

  const yearList = document.createElement("div");
  yearList.className = "year-list";
  yearList.style.display = "none";

  for(let year in exam.years){
    const btn = document.createElement("div");
    btn.className = "year-btn";
    btn.innerText = year;

    btn.onclick = function(event){
      event.stopPropagation();
      window.open(exam.years[year], "_blank");
    };

    yearList.appendChild(btn);
  }

  card.appendChild(yearList);

  card.onclick = function(){
    yearList.style.display =
      yearList.style.display === "block" ? "none" : "block";
  };

  container.appendChild(card);
}

</script>

</body>
</html>
