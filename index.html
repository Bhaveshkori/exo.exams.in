<!DOCTYPE html>
<html>
<head>
  <title>ExoExams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 48px;
    }

    .subtitle {
      font-size: 18px;
      margin-bottom: 30px;
      opacity: 0.8;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      gap: 10px;
    }

    input {
      padding: 15px;
      width: 280px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 15px 20px;
      border: none;
      border-radius: 8px;
      background: #00d4ff;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #00aacc;
    }

    .result-card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      margin: 20px auto;
      width: 320px;
      border-radius: 10px;
    }

    .result-card button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 14px;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 32px;
      }

      input {
        width: 180px;
      }
    }
  </style>
</head>

<body>

  <h1>ExoExams</h1>
  <div class="subtitle">All Government Exam Papers in One Place</div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Type exam name...">
    <button onclick="searchExam()">Search</button>
  </div>

  <div id="results"></div>

  <script src="data.js"></script>

  <script>
    function searchExam() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      let found = false;

      for (let key in exams) {
        if (key.includes(query) || exams[key].name.toLowerCase().includes(query)) {

          found = true;
          const exam = exams[key];

          const card = document.createElement("div");
          card.className = "result-card";

          const title = document.createElement("h3");
          title.innerText = exam.name;
          card.appendChild(title);

          for (let year in exam.years) {
            const btn = document.createElement("button");
            btn.innerText = year;
            btn.onclick = function() {
              window.open(exam.years[year], "_blank");
            };
            card.appendChild(btn);
          }

          resultsDiv.appendChild(card);
        }
      }

      if (!found) {
        resultsDiv.innerHTML = "<p>No exam found.</p>";
      }
    }
  </script>

</body>
</html>
