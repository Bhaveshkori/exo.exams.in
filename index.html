<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ExoExams</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  text-align:center;
}

h1{
  margin-top:60px;
  font-size:48px;
}

.search-box{
  margin-top:20px;
}

input{
  padding:12px;
  width:250px;
  border-radius:8px;
  border:none;
}

.exam-container{
  margin-top:50px;
}

.exam-card{
  width:300px;
  margin:20px auto;
  padding:20px;
  border-radius:12px;
  background:rgba(255,255,255,0.1);
  cursor:pointer;
  transition:0.3s;
}

.exam-card:hover{
  transform:scale(1.05);
  background:rgba(255,255,255,0.2);
}

.year-list{
  display:none;
  margin-top:15px;
}

.year-btn{
  margin:8px;
  padding:10px 15px;
  background:#00c6ff;
  color:black;
  border-radius:6px;
  cursor:pointer;
  display:inline-block;
}
</style>
</head>

<body>

<h1>ExoExams</h1>
<p>All Government Exam Papers in One Place</p>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search exam...">
</div>

<div class="exam-container">

  <div id="jeeCard" class="exam-card" onclick="toggleYears()">
    <h2>JEE Advanced</h2>

    <div id="yearList" class="year-list">
      <div class="year-btn" onclick="openPDF(event,'pepar/jee/2024.pdf')">2024</div>
      <div class="year-btn" onclick="openPDF(event,'pepar/jee/2023.pdf')">2023</div>
      <div class="year-btn" onclick="openPDF(event,'pepar/jee/2022.pdf')">2022</div>
    </div>

  </div>

</div>

<script>

function toggleYears(){
  const list = document.getElementById("yearList");
  list.style.display = list.style.display === "block" ? "none" : "block";
}

function openPDF(event,path){
  event.stopPropagation();
  window.open(path,"_blank");
}

document.getElementById("searchInput").addEventListener("input", function(){
  const value = this.value.toLowerCase();
  const card = document.getElementById("jeeCard");

  if(value.includes("jee")){
    card.style.display = "block";
  } else {
    card.style.display = "none";
  }
});

</script>

</body>
</html>
