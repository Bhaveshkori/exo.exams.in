<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>ExoExams</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  text-align:center;
}

h1{
  margin-top:60px;
  font-size:40px;
}

input{
  padding:12px;
  width:260px;
  border:none;
  border-radius:8px;
  font-size:16px;
}

button{
  padding:12px 20px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin-left:5px;
  font-size:16px;
  background:#00c6ff;
  color:black;
}

.result{
  margin-top:30px;
}
</style>
</head>

<body>

<h1>ExoExams</h1>
<p>Search like: jee 2024 or neet 2023</p>

<input type="text" id="searchInput" placeholder="Search exam and year">
<button onclick="searchPaper()">Search</button>

<div id="searchResult" class="result"></div>

<script>

// ðŸ‘‡ yahi se tum future me add karoge (sirf yahi edit karna padega)
const papers = {
  jee:{
    "2024":"pepar/jee/2024.pdf",
    "2023":"pepar/jee/2023.pdf",
    "2022":"pepar/jee/2022.pdf"
  },
  neet:{
    "2024":"pepar/neet/2024.pdf",
    "2023":"pepar/neet/2023.pdf",
    "2022":"pepar/neet/2022.pdf"
  }
};

function searchPaper(){
  const input = document.getElementById("searchInput").value.toLowerCase();
  const resultDiv = document.getElementById("searchResult");
  resultDiv.innerHTML = "";

  for(let exam in papers){
    for(let year in papers[exam]){
      if(input.includes(exam) && input.includes(year)){
        resultDiv.innerHTML =
        `<button onclick="openPaper('${papers[exam][year]}')">
          ${exam.toUpperCase()} ${year} Download
        </button>`;
        return;
      }
    }
  }

  resultDiv.innerHTML = "No paper found.";
}

function openPaper(path){
  window.open(path,"_blank");
}

</script>

</body>
</html>
