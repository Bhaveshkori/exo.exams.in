<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ExoExams</title>

<style>
body {
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  color:white;
  text-align:center;
}

.hero {
  padding:100px 20px;
}

.hero h1 {
  font-size:48px;
  background: linear-gradient(90deg,#00f2fe,#4facfe);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hero p {
  opacity:0.8;
  margin-top:15px;
}

.search-box {
  margin-top:40px;
}

input {
  padding:15px;
  width:60%;
  max-width:400px;
  border-radius:30px;
  border:none;
  outline:none;
}

button {
  padding:15px 25px;
  border-radius:30px;
  border:none;
  background:linear-gradient(90deg,#00f2fe,#4facfe);
  color:black;
  cursor:pointer;
  font-weight:bold;
  margin-left:10px;
  transition:0.3s;
}

button:hover {
  transform:scale(1.05);
}

.card {
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(10px);
  margin:30px auto;
  padding:20px;
  width:80%;
  max-width:500px;
  border-radius:20px;
}

.features {
  margin-top:100px;
  padding:50px 20px;
}

.feature-box {
  margin:20px;
  padding:20px;
  background:rgba(255,255,255,0.05);
  border-radius:15px;
}

footer {
  margin-top:80px;
  padding:20px;
  opacity:0.6;
}
</style>
</head>

<body>

<div class="hero">
  <h1>ExoExams</h1>
  <p>All Government Exam Papers in One Place</p>

  <div class="search-box">
    <input type="text" id="search" placeholder="Search exam like UPSC, JEE, SSC...">
    <button onclick="searchExam()">Search</button>
  </div>

  <div id="results"></div>
</div>

<div class="features">
  <h2>Why Choose ExoExams?</h2>
  <div class="feature-box">âš¡ Instant Paper Access</div>
  <div class="feature-box">ðŸ“‚ Organized by Category</div>
  <div class="feature-box">ðŸš€ 100% Free & Fast</div>
</div>

<footer>
  Â© 2026 ExoExams | Built by Bhavesh
</footer>

<script>
async function searchExam() {
  const query = document.getElementById("search").value.toLowerCase();

  const res = await fetch("https://script.google.com/macros/s/AKfycbwGv9nmWP7AWXVKOXwPYOKsI2wtOa6QXYIB8UDgBZdSOJDYLkUlWWr-2gQC2WU1ul_IgA/exec");
  const data = await res.json();

  let output = "";

  for (let i = 1; i < data.length; i++) {
    if (data[i][0].toLowerCase().includes(query)) {
      output += `
        <div class="card">
          <h3>${data[i][0]} - ${data[i][1]}</h3>
          <p>Category: ${data[i][3]}</p>
          <a href="${data[i][2]}" target="_blank">Download PDF</a>
        </div>
      `;
    }
  }

  document.getElementById("results").innerHTML = output;
}
</script>

</body>
</html>
