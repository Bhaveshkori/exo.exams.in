<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ExoExams</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 48px;
    }

    .search-box {
      margin-top: 30px;
    }

    input {
      padding: 15px;
      width: 300px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 15px 20px;
      border-radius: 8px;
      border: none;
      background: #00c6ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
    }

    .result-card {
      margin-top: 30px;
    }

    .year-btn {
      margin: 10px;
      padding: 10px 15px;
      background: white;
      color: black;
      border-radius: 6px;
      cursor: pointer;
      display: inline-block;
    }

  </style>
</head>

<body>

  <h1>ExoExams</h1>
  <p>All Government Exam Papers in One Place</p>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search exam...">
    <button onclick="searchExam()">Search</button>
  </div>

  <div id="results"></div>

  <script>

    const exams = {
      "jee": {
        name: "JEE main",
        years: {
          "2024": "pepar/jee/2024.pdf",
          "2023": "pepar/jee/2023.pdf",
          "2022": "pepar/jee/2022.pdf"
        }
      }
    };

    function searchExam() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (query.includes("jee")) {

        const card = document.createElement("div");
        card.className = "result-card";
        card.innerHTML = "<h2>JEE Advanced</h2>";

        for (let year in exams.jee.years) {
          const btn = document.createElement("div");
          btn.className = "year-btn";
          btn.innerText = year;

          btn.onclick = function() {
            window.open(exams.jee.years[year], "_blank");
          };

          card.appendChild(btn);
        }

        resultsDiv.appendChild(card);

      } else {
        resultsDiv.innerHTML = "<p>No exam found.</p>";
      }
    }

  </script>

</body>
</html>
