<!DOCTYPE html>
<html>
<head>
  <title>ExoExams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 40px;
    }

    .exam-container {
      margin-top: 40px;
    }

    .exam-card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      margin: 15px auto;
      width: 250px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .exam-card:hover {
      background: rgba(255,255,255,0.2);
    }

    .year-list {
      margin-top: 20px;
    }

    .year-btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #00d2ff;
      color: black;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>ExoExams</h1>
<p>Select Exam to Download Papers</p>

<div class="exam-container" id="examContainer"></div>

<div class="year-list" id="yearList"></div>

<!-- IMPORTANT: data.js FIRST -->
<script src="data.js"></script>

<script>
  const container = document.getElementById("examContainer");
  const yearList = document.getElementById("yearList");

  for (let key in exams) {
    const card = document.createElement("div");
    card.className = "exam-card";
    card.innerText = exams[key].name;
    card.onclick = () => showYears(key);
    container.appendChild(card);
  }

  function showYears(key) {
    yearList.innerHTML = "";

    const years = exams[key].years;

    for (let year in years) {
      const link = document.createElement("a");
      link.href = years[year];
      link.className = "year-btn";
      link.innerText = year;
      link.target = "_blank";
      yearList.appendChild(link);
    }
  }
</script>

</body>
</html>
